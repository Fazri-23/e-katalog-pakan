<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html,body{
  width:100%;
  height:100%;
  background:#111;
  font-family:Arial, sans-serif;
  overflow:hidden;
}

.back-btn{
  position:fixed;
  top:12px;
  left:12px;
  z-index:999;

  display:flex;
  align-items:center;
  gap:8px;

  padding:10px 14px;
  background:linear-gradient(135deg,#1b5e20,#dd6969);
  color:#fff;
  text-decoration:none;
  font-size:16px;
  font-weight:600;

  border-radius:999px;
  box-shadow:0 6px 16px rgba(0,0,0,0.25);

  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);

  transition:all .25s ease;
}


/* slider container */
.slider{
  display:flex;
  width:100%;
  height:100%;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  scroll-behavior:smooth;
}

/* hide scrollbar */
.slider::-webkit-scrollbar{
  display:none;
}

/* page */
.page{
  flex:0 0 100%;
  width:100%;
  height:100%;
  scroll-snap-align:start;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#000;
  position:relative;
}

/* image */
.page img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
  transition:transform .3s ease;
}

/* zoom */
.zoom{
  transform:scale(2);
}

/* order page */
.order{
  background:#fff;
  color:#222;
  padding:30px;
  text-align:center;
  flex-direction:column;
}

.order h2{
  color:#1b5e20;
  margin-bottom:10px;
}

.order p{
  font-size:14px;
  margin:8px 0;
}

.wa-btn{
  margin-top:18px;
  background:#25d366;
  color:#fff;
  padding:14px 22px;
  border-radius:12px;
  text-decoration:none;
  font-weight:bold;
  font-size:16px;
  display:inline-block;
}
</style>
</head>

<script>
/* double tap zoom */
let lastTap = 0;
document.querySelectorAll(".page img").forEach(img=>{
  img.addEventListener("click",()=>{
    let now = new Date().getTime();
    if(now - lastTap < 300){
      img.classList.toggle("zoom");
    }
    lastTap = now;
  });
});
</script>
